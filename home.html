<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <nav>
        <div class="left-nav">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="../bookpage/index.html">BOOKS</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <a href="loginform/loginform/index.html">LOGIN</a>
            <!-- Dark mode toggle button -->
            <button id="darkModeToggle" class="dark-mode-btn">
                <i id="darkModeIcon" class="bi bi-brightness-high"></i>
            </button>
            
        </div>
    </nav>
    
    <div class="container">
        <img src="home.jpeg" alt="">
        <div class="text">
            <h2>Explore, Escape, Experience: Welcome to Our Library.</h2>
        </div>
    </div>
    <footer>
        <div class="social">
            <h3>Connect With Us</h3>
            <a href="https://github.com/" target="_blank"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="mailto:your-email@example.com"><i class="bi bi-envelope"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <div class="text_foot">
            <ul>
                <li>Privacy Notice <span class="mark">|</span></li>
                <li>Terms of use <span class="mark">|</span></li>
                <li>Accessibility <span class="mark">|</span></li>
                <li>Cookie Preferences </li>
            </ul>
        </div>
        <div class="copyright">
            <span>&copy;2024 , All rights are reserved</span>
        </div>
    </footer>
    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
        const darkModeIcon = document.getElementById("darkModeIcon");
        const body = document.body;
        const nav = document.querySelector("nav");
        const navLinks = document.querySelectorAll(".left-nav ul li a");
        const rightNavLink = document.querySelector(".right-nav a");
        const footer = document.querySelector("footer");
        const socialLinks = document.querySelectorAll(".social a");
        const textFootLinks = document.querySelectorAll(".text_foot ul li");
        const copyrightText = document.querySelector(".copyright");
    
        // checking if the user has previously selected dark mode
        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark");
            nav.classList.add("dark");
            footer.classList.add("dark");
            darkModeIcon.classList.remove("bi-brightness-high");
            darkModeIcon.classList.add("bi-moon");
            navLinks.forEach(link => link.classList.add("dark"));
            rightNavLink.classList.add("dark");
            socialLinks.forEach(link => link.classList.add("dark"));
            textFootLinks.forEach(link => link.classList.add("dark"));
            copyrightText.classList.add("dark");
        }
    
        darkModeToggle.addEventListener("click", () => {
            body.classList.toggle("dark");
            nav.classList.toggle("dark");
            footer.classList.toggle("dark");
    
            // toggling sun and moon icons
            if (body.classList.contains("dark")) {
                darkModeIcon.classList.remove("bi-brightness-high");
                darkModeIcon.classList.add("bi-moon");
                localStorage.setItem("darkMode", "enabled");
            } else {
                darkModeIcon.classList.remove("bi-moon");
                darkModeIcon.classList.add("bi-brightness-high");
                localStorage.setItem("darkMode", "disabled");
            }
    
            // update text colors
            navLinks.forEach(link => link.classList.toggle("dark"));
            rightNavLink.classList.toggle("dark");
            socialLinks.forEach(link => link.classList.toggle("dark"));
            textFootLinks.forEach(link => link.classList.toggle("dark"));
            copyrightText.classList.toggle("dark");
        });
    </script>
    
    
    
</body>
</html>
