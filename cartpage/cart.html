<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <div class="left-nav">
            <ul>
                <li><a href="/Book-store/home.html">HOME</a></li>
                <li><a href="/Book-store/bookpage/index.html">BOOKS</a></li>
                <li><a href="/Book-store/contactpage/contact.html">CONTACT</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <a href="../loginform/loginform/index.html">LOGIN</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Shopping Cart</h1>
                <p>Complete your order</p>
            </div>
            
            <form class="checkout-form">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Delivery Address</label>
                        <textarea id="address" class="form-input" rows="3" required></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Payment Method</h2>
                    <div class="payment-options">
                        <div class="payment-option" id="cash">
                            <input type="radio" id="cod" name="payment" value="cod" required>
                            <label  for="cod">
                                <i class="bi bi-cash"></i>
                                Cash on Delivery
                            </label>
                        </div>
                        <div class="payment-option" id="gpay">
                            <input type="radio" id="upi" name="payment" value="upi" required>
                            <label  for="upi">
                                <i class="bi bi-credit-card"></i>
                                Google Pay UPI
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="order-button">
                    <span>Place Order</span>
                    <i class="bi bi-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href=""><i class="bi bi-github"></i></a>
                    <a href=""><i class="bi bi-linkedin"></i></a>
                    <a href=""><i class="bi bi-envelope"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="text_foot">
            <ul>
                <li>Privacy Notice</li>
                <li>Terms of use</li>
                <li>Accessibility</li>
                <li>Cookie Preferences</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; 2024 BookStore. All rights reserved.</p>
        </div>
    </footer>
    <script>
        let toggle_cash = false, toggle_upi = false;
        document.getElementById('cod').addEventListener('click', () => {
            if(!toggle_cash) {
                document.getElementById('cash').style.backgroundColor = '#dedbd3';
                document.getElementById('gpay').style.backgroundColor = 'white';
                toggle_cash = true;
                toggle_upi = false;
            }
        });
        document.getElementById('upi').addEventListener('click', () => {
            if(!toggle_upi) {
                document.getElementById('gpay').style.backgroundColor = '#dedbd3';
                document.getElementById('cash').style.backgroundColor = 'white';
                toggle_upi = true;
                toggle_cash = false;
            }
        });
    </script>
</body>
</html>
